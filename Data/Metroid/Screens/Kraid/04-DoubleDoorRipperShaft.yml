name: "Double Door Ripper Shaft"
area: Kraid
screen: 0x04
scroll: Vertical
nodes:
  doors:
      - name: "Left door"
        type: Blue
        direction: Left

      - name: "Right door"
        type: Red
        direction: Right

  exits:
      - name: "Top"
        type: Scroll
        direction: Up

      - name: "Bottom"
        type: Scroll
        direction: Down

edges:
  undirected:
      fixed:
          - ["Top", "Left door"]
  directed:
      fixed:
          - ["Top", "Bottom"]
          - ["Right door", "Bottom"]
      IceBeam:
          - ["Bottom", "Left door"]
          - ["Bottom", "Right door"]
